<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeepEmotion</title>
    <link rel="icon" href="static/img/icon-light.svg">
    <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/output.css') }}">
    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
</head>

<body class="bg-gray-50">
<nav class="bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900  w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a href="/" class="flex items-center">
            <img src="static/img/icon.svg" class="h-6 mr-3 sm:h-9" alt="DeepEmotion Logo">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">DeepEmotion</span>
        </a>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a href="/image"
                       id="wallet-tab"
                       class="block py-2 pl-3 pr-4 {% if active_page == 'image' %} text-primary-600 {% else %} text-gray-700 {% endif %} rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-600 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Image</a>
                </li>
                <li>
                    <a href="/video"
                       id="wallet-tab"
                       class="block py-2 pl-3 pr-4 {% if active_page == 'video' %} text-primary-600 {% else %} text-gray-700 {% endif %} rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-600 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Video</a>
                </li>
                <li>
                    <a href="/camera"
                       id="wallet-tab"
                       class="block py-2 pl-3 pr-4 {% if active_page == 'camera' %} text-primary-600 {% else %} text-gray-700 {% endif %} rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-600 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Camera</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="w-full pt-16 flex justify-center">
    {% block content %}
    {% endblock %}
</div>
</body>

</html>
